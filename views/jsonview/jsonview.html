<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>
<meta charset="UTF-8" />
<title>markdown在线编辑预览</title>


<link rel="stylesheet" type="text/css" media="all" href="../../resources/bootstrap3/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" media="all" href="../../resources/css/jsonview/jquery.jsonview.css" />
</head>

<body style="margin: 60px 0">


<div id="wrapper">

  <h2>Data</h2>
    <button id="collapse-btn">Collapse</button>
    <button id="expand-btn">Expand</button>
    <button id="toggle-btn">Toggle</button>
    <button id="toggle-level1-btn">Toggle level1</button>
    <button id="toggle-level2-btn">Toggle level2</button>
    <div id="json"></div>
    <h2>Data Collapsed</h2>
    <div id="json-collapsed"></div>
</div>


<!-- jquery  -->
<script type="text/javascript" src="../../resources/js/jquery-3.1.0.min.js" ></script>
<script type="text/javascript" src="../../resources/js/jsonview/jquery.jsonview.js" ></script>

<script>
    var json = {
      "hey": "guy",
      "anumber": 243,
      "anobject": {
        "whoa": "nuts",
        "anarray": [1, 2, "thr<h1>ee"],
        "more":"stuff"
      },
      "awesome": true,
      "bogus": false,
      "meaning": null,
      "japanese":"明日がある。",
      "link": "http://jsonview.com",
      "notLink": "http://jsonview.com is great",
      "multiline": ['Much like me, you make your way forward,',
        'Walking with downturned eyes.',
        'Well, I too kept mine lowered.',
        'Passer-by, stop here, please.'].join("\n")
    };
    
    $(function() {
      $("#json").JSONView(json);

      $("#json-collapsed").JSONView(json, { collapsed: true, nl2br: true, recursive_collapser: true });

      $('#collapse-btn').on('click', function() {
        $('#json').JSONView('collapse');
      });

      $('#expand-btn').on('click', function() {
        $('#json').JSONView('expand');
      });

      $('#toggle-btn').on('click', function() {
        $('#json').JSONView('toggle');
      });

      $('#toggle-level1-btn').on('click', function() {
        $('#json').JSONView('toggle', 1);
      });

      $('#toggle-level2-btn').on('click', function() {
        $('#json').JSONView('toggle', 2);
      });
    });

</script>


</body>
</html>
