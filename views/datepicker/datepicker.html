<!DOCTYPE html>
<html dir="ltr" lang="en-US">
   <head>
      <meta charset="UTF-8" />
      <title>时间框</title>


      <link rel="stylesheet" type="text/css" media="all" href="../../resources/bootstrap3/css/bootstrap.min.css" />
      <link rel="stylesheet" type="text/css" media="all" href="../../resources/css/datepicker/daterangepicker.css" />
   </head>
   <body style="margin: 60px 0">
     <div class="container">

       <div class="row">
         <div class="col-md-4 col-md-offset-2 demo">
           <h4>日期区域选择</h4>
           <input type="text" id="config-demo" class="form-control" name="daterange">
           <i class="glyphicon glyphicon-calendar fa fa-calendar"></i>
         </div>


         <div class="col-md-4 col-md-offset-2 demo">
           <h4>单日期选择</h4>
           <input type="text" id="config-demo" class="form-control" name="singledaterange">
           <i class="glyphicon glyphicon-calendar fa fa-calendar"></i>
         </div>
       </div>

     </div>

     <style type="text/css">
     .demo { position: relative; }
     .demo i {
       position: absolute; bottom: 10px; right: 24px; top: auto; cursor: pointer;
     }
     </style>



      <!-- jquery  -->
      <script type="text/javascript" src="../../resources/js/jquery-3.1.0.min.js" ></script>
      <!-- bootstrap -->
      <script type="text/javascript" src="../../resources/bootstrap3/js/bootstrap.min.js" ></script>


      <!-- 注意moment.js必须放在前面 -->
      <script type="text/javascript" src="../../resources/js/datepicker/moment.min.js" ></script>
      <script type="text/javascript" src="../../resources/js/datepicker/daterangepicker.js" ></script>


      <script type="text/javascript">
                $(document).ready(function() {
                    var options = {};

                    options.locale = {
                        direction: $('#rtl').is(':checked') ? 'rtl' : 'ltr',
                        format: 'YYYY-MM-DD HH:mm:ss',
                        separator: ' - ',
                        applyLabel: '确认',
                        cancelLabel: '取消',
                        fromLabel: 'From',
                        toLabel: 'To',
                        customRangeLabel: 'Custom',
                        daysOfWeek: ['周天', '周一', '周二', '周三', '周四', '周五','周六'],
                        monthNames: ['一月', '二月', '三月', '四月', '五月', '六月', '七月', '八月', '九月', '十月', '十一月', '十二月'],
                        firstDay: 1,
                        timePicker:true // 控制是否可以设置时间
                      };

                      options.showDropdowns= true; // 下来框的日期选择
                      options.timePicker = true; // 时间选择
                      options.timePicker24Hour = true; // 24小时制
                      options.autoApply = true; // 自动赋值


                    $('input[name="daterange"]').daterangepicker(
                      options,
                    function(start, end, label) {
                      // 实际项目中，这里可以干掉弹窗
                      alert('A date range was chosen: ' + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD'));
                    });

                    $('input[name="singledaterange"]').daterangepicker(
                      {
                        "singleDatePicker": true  // 只选择日期，单个没有区间
                      }
                      , function(start, end, label) {
                        // 实际项目中，这里可以干掉弹窗
                        alert('A date range was chosen: ' + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD'));
                      });
            });
            </script>
   </body>
</html>
